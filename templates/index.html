<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4 rounded-3">
            <h2 class="text-center mb-4">ðŸš— Car Price Prediction</h2>
            <form action="/predict" method="post">

                <div class="mb-3">
                    <label class="form-label">Car Name</label>
                    <select class="form-select" name="name" required>
                        <option selected disabled>Choose a car model</option>
                        {% for model in car_models %}
                            <option value="{{ model }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Company</label>
                    <select class="form-select" name="company" required>
                        <option selected disabled>Choose a company</option>
                        {% for c in companies %}
                            <option value="{{ c }}">{{ c }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fuel Type</label>
                    <select class="form-select" name="fuel_type" required>
                        <option selected disabled>Choose fuel type</option>
                        {% for f in fuel_types %}
                            <option value="{{ f }}">{{ f }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Year</label>
                    <input type="number" class="form-control" name="year" placeholder="e.g. 2018" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kms Driven</label>
                    <input type="number" class="form-control" name="kms_driven" placeholder="e.g. 45000" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
                </div>
            </form>

            {% if prediction_text %}
                <div class="alert alert-info text-center mt-4" role="alert">
                    {{ prediction_text }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
